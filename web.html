<!DOCTYPE html>
<html>
    <head>
        <title>Web Development</title>
        <meta name ="keywords" content = "html,css,js,web page">
        <meta name = "description" content = "this is my web page developed by html,css and js">
        <style>
            body{
                margin: 0;
            }
            .header{
                background-color: palegoldenrod;
                display: flex;
                flex-direction: row;
                padding : 0 10px;
            }
            .nav_bar{
                list-style-type: none;
            }
            .nav_bar>li{
                display: inline-block;
                margin-right: 20px;
            }
            .nav_bar>li:hover{
                color :red;

            }
            .logo{

            .nav{

                background-color: green;
                height : 500px;
                background-image: url('assests/student.png');
                position: relative;
            }
            .home-text{
                width : 40%;
                background-color: rgba(236, 240, 241,0.4);
                padding : 25px 30px;
                position: absolute;
                right : 50px;
                top : 200px;
                border-radius: 15px;
                text-align: end;
            }
            .home-text>a{
                border : 1px solid red;
                padding :10px;
                border-radius: 20px;
            }
            .home-text>a:hover{
                background-color: red;
                color : white;
                cursor : pointer;
            }
        </style>
    </head>
    <body>
        <div class = "header">
            <div class ="logo">
                <img src="assests/ijse.png " alt "IJSE logo">

                         <a>visit IJSE</a>
                </div>
             </div>
             
        </div>
    </body>
</html>
